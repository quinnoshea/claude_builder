# Dependabot configuration for claude-builder
# This file configures Dependabot version updates for the project
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "quinnoshea"
    assignees:
      - "quinnoshea"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    versioning-strategy: "increase"
    groups:
      # Group development dependencies together
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "ruff"
          - "mypy"
          - "types-*"
          - "pre-commit"
          - "bandit"
          - "safety"
          - "semgrep"
          - "isort"
          - "coverage*"
          - "radon"
          - "interrogate"
          - "detect-secrets"
        update-types:
          - "minor"
          - "patch"
      # Group core runtime dependencies
      runtime-dependencies:
        patterns:
          - "click"
          - "pydantic"
          - "rich"
          - "toml"
          - "pyyaml"
          - "pathspec"
          - "gitpython"
          - "requests"
          - "aiohttp"
          - "aiofiles"
          - "psutil"
          - "cryptography"
          - "keyring"
        update-types:
          - "patch"
    ignore:
      # Ignore major version updates for critical dependencies (manual review required)
      - dependency-name: "click"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "rich"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "quinnoshea"
    assignees:
      - "quinnoshea"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Pre-commit hooks
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "quinnoshea"
    assignees:
      - "quinnoshea"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "pre-commit"
