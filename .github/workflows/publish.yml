name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        default: 'false'
        type: boolean

jobs:
  validate-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run full test suite
      run: |
        uv run pytest --cov=claude_builder --cov-report=xml

    - name: Validate version consistency
      run: |
        python -c "
        import claude_builder
        import toml

        # Get version from __init__.py
        init_version = claude_builder.__version__

        # Get version from pyproject.toml
        with open('pyproject.toml', 'r') as f:
            pyproject = toml.load(f)
        toml_version = pyproject['project']['version']

        # Check if they match
        if init_version != toml_version:
            print(f'Version mismatch: __init__.py={init_version}, pyproject.toml={toml_version}')
            exit(1)

        print(f'Version validation passed: {init_version}')
        "

    - name: Check changelog entry
      if: github.event_name == 'release'
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}

        # Check if CHANGELOG.md contains this version
        if ! grep -q "## \[${VERSION}\]" CHANGELOG.md; then
          echo "âŒ No changelog entry found for version ${VERSION}"
          exit 1
        fi

        echo "âœ… Changelog entry found for version ${VERSION}"

  build:
    needs: validate-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install build dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Build package
      run: |
        uvx --from build pyproject-build

    - name: Check package integrity
      run: |
        uvx twine check dist/*

    - name: List package contents
      run: |
        echo "ðŸ“¦ Package contents:"
        tar -tzvf dist/*.tar.gz

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: dist
        path: dist/
        retention-days: 7
        if-no-files-found: error

  publish-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi == 'true' || (github.event_name == 'release' && github.event.release.prerelease)
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/claude-builder/
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v6
      with:
        name: dist
        path: dist/

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        verbose: true

    - name: Test installation from Test PyPI
      run: |
        # Wait a bit for Test PyPI to process the upload
        sleep 30

        # Create fresh environment and test installation
        python -m venv test_env
        source test_env/bin/activate

        # Install from Test PyPI
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ claude-builder

        # Test basic functionality
        claude-builder --version
        claude-builder --help

        echo "âœ… Test PyPI installation successful"

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && !github.event.release.prerelease
    environment:
      name: pypi
      url: https://pypi.org/project/claude-builder/
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v6
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true

    - name: Create deployment summary
      run: |
        {
          echo "## ðŸš€ Deployment Summary"
          echo ""
          echo "âœ… **Package successfully published to PyPI**"
          echo ""
          echo "ðŸ“¦ **Package**: claude-builder"
          echo "ðŸ·ï¸ **Version**: ${GITHUB_REF#refs/tags/v}"
          echo "ðŸ”— **PyPI URL**: https://pypi.org/project/claude-builder/"
          echo "ðŸ“¥ **Install command**: \`pip install claude-builder\`"
        } >> $GITHUB_STEP_SUMMARY

  verify-installation:
    needs: [publish-pypi]
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release' && !github.event.release.prerelease
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.8", "3.11"]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Wait for PyPI propagation
      run: |
        echo "Waiting for PyPI to propagate the new package..."
        sleep 120  # Wait 2 minutes for PyPI to propagate

    - name: Install from PyPI
      run: |
        pip install claude-builder

    - name: Verify installation
      run: |
        claude-builder --version
        claude-builder --help

    - name: Test basic functionality
      shell: bash
      run: |
        # Create a minimal test project
        mkdir test_project
        cd test_project
        echo "print('Hello World')" > main.py
        echo "# Test Project" > README.md

        # Test analysis (dry run)
        claude-builder . --dry-run --verbose

        echo "âœ… Installation verification successful on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

  notify-success:
    needs: [publish-pypi, verify-installation]
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'release' && !github.event.release.prerelease
    steps:
    - name: Create success notification
      run: |
        {
          echo "ðŸŽ‰ **Claude Builder ${GITHUB_REF#refs/tags/v} successfully published!**"
          echo ""
          echo "The new version has been:"
          echo "âœ… Published to PyPI"
          echo "âœ… Verified on multiple platforms"
          echo "âœ… Available for installation worldwide"
          echo ""
          echo "ðŸš€ Users can now install with: \`pip install claude-builder\`"
        } >> $GITHUB_STEP_SUMMARY

  notify-failure:
    needs: [validate-release, build, publish-pypi]
    runs-on: ubuntu-latest
    if: failure()
    steps:
    - name: Create failure notification
      run: |
        {
          echo "## âŒ Publish Workflow Failed"
          echo ""
          echo "One or more jobs failed in the publish pipeline."
          echo "Check the logs for validate-release, build, and publish-pypi."
          echo "âŒ **Publication failed for Claude Builder**"
          echo ""
          echo "Please check the workflow logs for details."
          echo ""
          echo "Common issues:"
          echo "- Version already exists on PyPI"
          echo "- Package validation failed"
          echo "- Missing or invalid API tokens"
        } >> $GITHUB_STEP_SUMMARY
