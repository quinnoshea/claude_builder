[tool:pytest]
# Pytest configuration for claude-builder tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --showlocals

# Coverage configuration (when pytest-cov is installed)
# addopts = --cov=claude_builder --cov-report=html --cov-report=term-missing

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and benchmarking tests
    slow: Tests that take a long time to run
    git: Tests that require git functionality
    phase1: Tests for Phase 1 (core functionality)
    phase2: Tests for Phase 2 (intelligence layer)
    phase3: Tests for Phase 3 (advanced features)
    network: Tests that require network access
    filesystem: Tests that modify the filesystem

# Minimum version
minversion = 7.0

# Test timeout (requires pytest-timeout)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto