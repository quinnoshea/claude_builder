---
engines:
  ruff:
    enabled: true
  pylint:
    enabled: true
    python_version: 3
    base_sub_dir: src/
  bandit:
    enabled: true
    base_sub_dir: src/
  markdownlint:
    enabled: true
  semgrep:
    enabled: true

exclude_paths:
  - "tests/**"
  - "docs/**"
  - "htmlcov/**"
  - "*.egg-info/**"
  - "scripts/**"
  - ".github/**"
  - "src/claude_builder/templates/**"
